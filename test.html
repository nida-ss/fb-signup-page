<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #f58529, #dd2a7b, #8134af, #515bd4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            font-family: 'Instagram-Font', sans-serif;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #2b7bdf;
        }
        .login-container .footer {
            font-size: 12px;
            color: #999;
        }
        .login-container .footer a {
            color: #3897f0;
            text-decoration: none;
        }
        .login-container .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Instagram</h1>
        <form>
            <input type="text" name="username" placeholder="Phone number, email or Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Log in</button>
        </form>
        <div class="footer">
            <p>Forgot your login details? <a href="#">Get help signing in.</a></p>
            <p><a href="#">Log in with Facebook</a></p>
            <p>OR</p>
            <p>Don't have an account? <a href="#">Sign up.</a></p>
        </div>
    </div>
</body>
</html>
