<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">

<body>
    
  <div class="container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" width="300">
        <h1 class="h1">sign up</h1>
        <p>it's free and always be</p>
    
        <form action="signup" class="box">
         <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
             <br><br>
        </div class="form-group">
        <div class="form-group">
             <label for="last-name">Last Name</label>
            <input type="text" id="Last-name" name="last-name">
            <br><br>
        </div>
        <div class="form-group">
             <label for="your-email">Your Email</label>
             <input type="text" id="your-email" name="your-email">
             <br><br>
        </div>
        
        <div class="form-group">
            <label for="re-enter-email">Re-Enter Email</label>
             <input type="text" id="re-enter-email" name="re-enter-email">
             <br><br>
        </div>

        <div class="form-group">
             <label for="new-password">New Password</label>
             <input type="password" id="new-password" name="new-password">
             <br><br>
        </div> 
        
        <div class="form-group">
            <label for="re-enter-password">Re-Enter Password</label>
             <input type="password" id="re-enter-password" name="re-enter-password">
             <br><br>
        </div>
        
        <div class="">
